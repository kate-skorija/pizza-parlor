<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The Pizza Parlor</h1>
        <p>Create your perfect pizza!</p>
      </header>
      <main>
        <form>
          <h2>Size:</h2>
            <select class="form-control" id="userSize">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          
          <div class="form-group">
            <h2>Toppings:</h2>
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="jalepenos">Jalepe√±os<br>
            <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
            <input type="checkbox" name="toppings" value="cheese">Extra Cheese<br>
          </div>
          <button class="btn" type="submit" id="anotherPizza">Add Another Pizza</button>
          <button class="btn" type="submit" id="checkout">Checkout</button>
        </form>
        <div id="displayTotal">
          <h3>Your Total:</h3>
          <p><span class="userTotal"></span></p>
        </div>
      </main>
    </div>
  </body>
</html>
